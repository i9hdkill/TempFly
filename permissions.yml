tempfly.trails:
  desc: Allow user access to the praticle trail gui
  command: /tf trails

tempfly.trail.{particle}: 
  desc: Gives user access to use individual trails

tempfly.askyblock.panel:
  desc: Allows island owners to adjust fly settings
  command: /tf settings               
